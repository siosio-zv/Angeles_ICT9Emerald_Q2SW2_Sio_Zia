<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <title>OBMC Contact Us</title>


   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


   <style>
       body {
           background-image: url("pic.jpg");
           background-size: cover;
           background-position: center;
       }
       .side-by-side {
           display: flex;
           gap: 35px;
           align-items: flex-start;
       }
       .contact-form {
           width: 400px;
       }
   </style>
</head>

<body>

<nav class="navbar navbar-expand-lg bg-light">
   <div class="container">
       <a class="navbar-brand" href="#"> ☆ Contact Us</a>

       <form class="d-flex" role="search">
           <input class="form-control me-2" type="search" placeholder="Search">
           <button class="btn btn-primary" type="submit">Search</button>
       </form>


       <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
           <span class="navbar-toggler-icon"></span>
       </button>
   </div>
</nav>

<div class="container mt-4">

   <h2 class="text-center"> ☆ School Office Hours</h2>

   <div class="side-by-side mt-4">

       <table class="table table-bordered">
           <thead>
               <tr>
                   <th> ★ Day</th>
                   <th> ★ Office Hours</th>
                   <th> ★ Department</th>
               </tr>
           </thead>
           <tbody>
               <tr>
                   <td>Monday</td>
                   <td>8:00 AM–4:00 PM</td>
                   <td>Registrar's Office</td>
               </tr>
               <tr>
                   <td>Tuesday</td>
                   <td>8:00 AM–4:00 PM</td>
                   <td>Accounting Office</td>
               </tr>
               <tr>
                   <td>Wednesday</td>
                   <td>8:00 AM–4:00 PM</td>
                   <td>Guidance Office</td>
               </tr>
               <tr>
                   <td>Thursday</td>
                   <td>8:00 AM–4:00 PM</td>
                   <td>Principal's Office</td>
               </tr>
               <tr>
                   <td>Friday</td>
                   <td>8:00 AM–3:00 PM</td>
                   <td>Admin Office</td>
               </tr>
           </tbody>
       </table>

       <form class="contact-form">
           <input type="text" class="form-control mb-2"placeholder="Full Name">
           <input type="email" class="form-control mb-2"placeholder="Email Address">
           <input type="text" class="form-control mb-2"placeholder="Subject">

           <textarea class="form-control mb-2" rows="4"placeholder="Your message here"></textarea>

           <button type="submit" class="btn btn-primary w-100">Send Message</button>
       </form>


   </div>


</div>


</body>
</html>
